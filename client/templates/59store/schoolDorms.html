<template name="schoolDorms">
	<div id="city" class="mui-page">
        <div class="mui-page-content">
		<ul class="mui-table-view">
			{{#each schools}}
			<li class="mui-table-view-cell">
			<div class="mui-table-cell mui-col-xs-10">
				<h4 class="mui-ellipsis-2"><a href="{{pathFor route='dormentry'}}" id="{{id}}">{{name}}</a></h4>
				<p class="mui-h6 mui-ellipsis">
				楼栋：<span class="mui-tab-label">{{dormNum}}</span>
				店铺：<span class="mui-tab-label">{{shopNum}}</span>
				</p>
			</div>
			</li>
			{{/each}}
		</ul>
	</div>
</div>
</template>
