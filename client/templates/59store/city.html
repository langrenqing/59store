	<div id='list' class="mui-indexed-list">
		<div class="mui-indexed-list-search mui-input-row mui-search">
			<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索学校">
		</div>
		<div class="mui-indexed-list-bar">
			<a>A</a>
			<a>B</a>
			<a>C</a>
			<a>D</a>
			<a>E</a>
			<a>F</a>
			<a>G</a>
			<a>H</a>
			<a>I</a>
			<a>J</a>
			<a>K</a>
			<a>L</a>
			<a>M</a>
			<a>N</a>
			<a>O</a>
			<a>P</a>
			<a>Q</a>
			<a>R</a>
			<a>S</a>
			<a>T</a>
			<a>U</a>
			<a>V</a>
			<a>W</a>
			<a>X</a>
			<a>Y</a>
			<a>Z</a>
		</div>
		<div class="mui-indexed-list-alert"></div>
		<div class="mui-indexed-list-inner">
			<div class="mui-indexed-list-empty-alert">没有数据</div>
			<ul class="mui-table-view">
				{{#each cites}}
					<li class="mui-table-view-cell"  data-tags="spell_all">
						<div class="mui-table-cell mui-col-xs-10">
							<h4 class="mui-ellipsis-2"><a href="{{pathFor route='schoolDorms'}}" id="{{id}}" class="cityName">{{name}}</a></h4>
							<p class="mui-h6 mui-ellipsis">
							学校：<span class="mui-tab-label">{{schoolNum}}</span>
							楼栋：<span class="mui-tab-label">{{dormentryNum}}</span>
							店铺：<span class="mui-tab-label">{{shopNum}}</span>
							</p>
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>

</template>
